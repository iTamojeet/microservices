spring.application.name=deptmicroservice

server.port=8888

# Oracle database connection settings (Mac using docker...)
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/XE
spring.datasource.username=c##scott
spring.datasource.password=tiger
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA/Hibernate Configuration
# Enable SQL query logging to console for debugging and learning purposes
spring.jpa.show-sql=true
# Format SQL queries for better readability in console output
spring.jpa.properties.hibernate.format_sql=true
# Specify Oracle dialect for Hibernate
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect

# Database Schema Management
# DDL auto configuration options:
# update: Create schema once, update on subsequent runs (recommended for production)
# create: Create schema every time application starts (good for development)
# create-drop: Create schema at startup and drop at shutdown (good for testing)
spring.jpa.hibernate.ddl-auto=create